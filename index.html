<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
            <div class="bg-body border border-secondary-subtle rounded p-3 mt-3">
                <div class="input-group">
                    <span class="input-group-text">UUID</span>
                    <input name="UUID" type="text" class="form-control" placeholder="uuid" aria-label="uuid">
                    <span class="input-group-text">L$</span>
                    <input name="AMOUNT" type="text" class="form-control" placeholder="amount" aria-label="amount">
                    <button id="ADD" class="btn btn-primary" type="button">Submit</button>
                </div>
            </div>
            <div class="bg-body border border-secondary-subtle rounded p-3 mt-3">
                <div class="table-responsive">
                    <table id="DATA_TABLE" class="table table-striped align-middle mb-0">
                        <thead>
                            <th>UUID</th>
                            <th>NAME</th>
                            <th class="text-end">AMOUNT</th>
                            <th class="text-center">#OPERATE</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="app.bundle.js"></script>
    </body>
</html>
